<!DOCTYPE html>
<html>

<!--   
Changes I made:
	- DRY principle: Don't Repeat Yourself 
		- took out font coloring and bold tags for each label
		- added css style all the labels
		- alternatively, you could add a class and style them that way
	- removed &nbsp - just add padding to your labels
		- alternatively, I am sure there is an alignment solution for this
		- current layout isn't responsive
		- rest of the formatting is up to you
	- inputs are void elements - they do not require close tags 
	- all inputs are required in css
	- aligned code to improve readability
-->

<head>
	<title></title>

	<style type="text/css">

		label {
			font-weight: bold; 
			color:white;
			text-align: left;
		    padding-bottom: 10px;
		}

		.papi{
			display: inline-block;
		    float: left;
		    clear: left;
		    width: 130px;
		}

		input {
			required: required;
			padding-bottom: 10px;
		}

	</style>
</head>


<body>

	<form action="bouncer.php" method="get" onsubmit="return confirm('Do you really want to submit the form?');">
		<fieldset style="background-color:gray; border-color:black; width:40%; margin:10px; ">
			<legend style="color:black"><h3>Customer Information</h3></legend>

			<label class="papi">Name:</label>
			<input type="text" name="name" size="30" maxlength="30">
			<br>
			<label class="papi">Last Name:</b></label>
			<input type="text" name="lastname" size="30" maxlength="30">
			<br>
			<label class="papi">Your email:</label>
			<input type="email" name="email" size="30" maxlength="30">
			<br>
			<label class="papi">New Password:</label>
			<input type="password" name="pswd" maxlength="30" size="30">
			<br>
			<label class="papi">I am:<label>
			<input type="radio" name="gender" value="male">
			<label style="color:blue">Male</label>
			<input type="radio" name="gender" value="female">
			<label style="color:red">Female</label>
			<input type="radio" name="gender" value="other">
			<label style="color:white">Other</label>
			<br>
			<label class="papi">Birthdate:</label>
			<input type="date" name="birthdate">

			<button type="submit" value="Submit">Submit</button>

		</fieldset>

	</form>


</body>
</html>
