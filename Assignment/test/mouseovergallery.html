<html>
<head>

	<style>

		div {
			height: 100px;
			width: 100px;
			background-color: gray;
			margin: auto;
		}

		#galleryimg {
			/*display: block;*/
			height: 80vh;
			width: 80vw;
			object-fit: cover;
			position: fixed;
			top: 50vh;
			left: 50vw;
			margin-top: -40vh;
			margin-left: -40vw;
			visibility: hidden;
			/*z-index: 1;*/
		}

	</style>
</head>

<body>

	<div id="1" onmouseover="viewFull(this.id)" onmouseout="removeImg()">"A boat in a canal of Venice"
		<img id="galleryimg" src="../img/Madrid.jpg">
	</div>

	<script type="text/javascript">

		var imgArray = [
			["Italy", "A boat in a canal of Venice", "../img/Venice.jpg"],
			["Spain", "A warm beach in Madrid", "../img/Madrid.jpg"],
			["Greece", "The beautiful coast and characteristic buildings of Santorini", "../img/Santorini.jpg"],
			["New Zealand", "Where the epic journey of some hobbits was filmed", "../img/NewZealand.jpg"],
			["Australia", "The city coastline of Sydney", "../img/Sydney.jpg"]
		]

		function viewFull(e) {
			// document.getElementById(galleryimg).src = '"' + imgArray[e - 1][3] + '"';
			document.getElementById('galleryimg').style.visibility = "visible";
		}

		function removeImg() {
			document.getElementById('galleryimg').style.visibility = "hidden";
		}


	</script>

</body>
</html>
